<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 600px;
            height: 600px;
            position: relative;
            margin: 0 auto;
        }

        .img1, .img2, .img3 {
            position: absolute;
            margin-left: 100px;
            height: 100%;
        }

        .img1 {
            margin: 0;
            z-index: 3;
        }

        .img2 {
            z-index: 2;
        }

        .img3 {
            z-index: 1;
            margin-left: 150px;
        }
    </style>
    <script>
        window.onload = function () {
            var oImg = document.getElementsByTagName("img");
            oImg.onmouseover = function () {
                oImg[this].style.zIndex = '4';
            };

        }
    </script>
</head>
<body>
<div>
    <img src="image/刀剑神域插画.jpg" class="img1" alt="">
    <img src="image/刀剑神域插画2.jpg" class="img2" alt="">
    <img src="image/刀剑神域插画3.jpg" class="img3" alt="">
</div>
</body>
</html>
